            content: |
              Led data driven policy projects across public sector modernization, program evaluation, and national statistics products.

              - Led the design of Peru’s Urban Poverty Reduction Strategy, conducting a systematic review of 50+ studies and a PCA on 500K+ household records in Python and R.
              - Led the implementation of the Bicentennial Observatory, a repository of 100+ socioeconomic indicators built from census and administrative data using Python, R, and STATA.
              - Built automated data extraction workflows and dashboards to improve access to evidence for decision makers.

            featuredItems:
              fontAwesomeIcons:
                - icon: "fa-brands fa-python"
                  url: "https://www.python.org/"
