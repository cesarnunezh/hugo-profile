      download: true
      newPage: true
    socialLinks:
      fontAwesomeIcons:
        - icon: fab fa-github
          url: https://github.com/cesarnunezh
        - icon: fab fa-linkedin
          url: https://www.linkedin.com/in/cesar-nunez-huaman/


  # About
  about:
    enable: true
    title: "About Me"
    image: "/images/machu-picchu.JPEG"
    content: |-
      I’m a data engineer and web developer with a background in economics and public policy. I build data-driven web 
      applications that turn messy, real-world data into reliable systems and usable tools. My work focuses on designing 
      scalable ETL pipelines, APIs, and dashboards using modern data and web technologies, often in public-sector and 
      civic-tech contexts where data quality, transparency, and real-world constraints matter.

      I am currently working on OpenPerú, a civic-tech platform that uses unstructured public legislative data to make 
      voting records, bills, and party dynamics more transparent and accessible.
    skills:
      enable: true
      title: "Here are some technologies I’ve been working with recently:"
      items:
      - "Python"
      - "SQL"
      - "FastAPI / Flask"
      - "Docker"
      - "GitHub Actions"
      - "AWS (S3, Lambda)"

  # projects
  projects:
    enable: true
    title: "Projects"
    items:
      - title: Open Perú
        content: Building a platform to track voting records, bills, and party dynamics using publicly available data from Congress and regional governments in Peru to improve political accountability.
        image: /images/projects/openperu.png
        badges:
          - "Webscraping"
          - "SQL"
          - "Pydantic"
        links:
          - icon: fab fa-github
            url: https://github.com/cesarnunezh/OpenPeru

      - title: Odisha’s Grievance Redressal System
        content: Built an asynchronous ETL pipeline for Odisha’s Janasunani grievance redressal system, automating ingestion and validation of 1M+ citizen complaints.
        image: /images/projects/janasunani.png
        badges:
          - "Webscraping"
          - "Docker"
          - "Pydantic"
        links:
          - icon: fab fa-github
            url: https://github.com/cesarnunezh/OpenPeru

      - title: Poverty Prediction using Satellital Imagery
        content: Using machine learning and satellite data to classify households by poverty status and improve scalable poverty measurement.
        image: /images/projects/poverty_pred.png
        featured:
          name: Video Demo
          link: https://www.youtube.com/watch?v=vDS_DnzB0eU
        badges:
          - "Machine Learning"
          - "Geospatial analysis"
          - "Data Visualization"


      - title: Genomics Annotation Service
        content: Cloud-native web application developed as part of a graduate course, built on AWS using Flask, RESTful APIs, and asynchronous messaging to support scalable file processing, microservice decoupling, and tiered user access.
        image: /images/projects/GASArchitecture.png
        badges:
          - "Cloud Computing"
          - "AWS Services"
          - "Javascript"
        links:
          - icon: fab fa-github
            
      - title: Chicago Crime and Education Dashboard
        content: Developed an interactive map that visualizes the relationship between crime rates and educational attainment/dropout in Chicago. It uses Python with libraries like Dash and Altair.
        image: /images/projects/chicago_crime.png
        featured:
          name: Video Demo
          link: https://www.youtube.com/watch?v=aOXfe6JOBbc
        badges:
          - "Data Visualization"
          - "Webscraping"
        links:
          - icon: fab fa-github
            url: https://github.com/cesarnunezh/Crime-Education-Chicago

      - title: Housing Deficit Dashboard
        content: Created a dynamic, spatially interactive dashboard to visualize housing deficit indicators at the district level in Peru using census data.
        image: /images/projects/housing_deficit.png
        featured:
          name: Live Demo
          link: https://cesarnunezh.shinyapps.io/DeficitHabitacional/
        badges:
          - "Data Visualization"
          - "Webscraping"
          - "Shiny-App"
        links:
          - icon: fab fa-github
            url: https://github.com/cesarnunezh/HousingDeficitPeru

