            date: "Jan 2018 – Jul 2019"
            content: |
              Supported national policy design and infrastructure planning through research, modeling, and quantitative analysis.

              - Contributed to the development of the National Agrarian Innovation Policy and Plan through data analysis and research synthesis.
              - Revised demand and supply estimates for 12 regional airport master development plans using econometric modeling.

            featuredItems:
              fontAwesomeIcons:
                - icon: "fa-solid fa-seedling"
                  url: "https://apoyo.com/"
