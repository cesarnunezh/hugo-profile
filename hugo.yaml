      - company: "Peruvian Private Competitiveness Council (CPC)"
        tabName: "CPC"
        displayName: "Peruvian Private Competitiveness Council (CPC)"
        companyUrl: "https://www.ipe.org.pe/"
        jobs:
          - name: "Analyst"
            location: "Lima, Perú"
            date: "Jul 2019 – Jun 2020"
            content: |
              Produced data products and policy analysis to benchmark public management performance across Peru’s 25 regions.

              - Led annual updates of the Regional Public Management Index, analyzing survey and administrative data in STATA to compute 17 governance KPIs.
              - Developed evidence based policy proposals on infrastructure regulation and housing subsidies to strengthen public private collaboration.

            featuredItems:
              fontAwesomeIcons:
                - icon: "fa-solid fa-chart-line"
                  url: "https://www.stata.com/"
                  tooltip: "STATA"

      - company: "AC Pública (APOYO Consultoría)"
